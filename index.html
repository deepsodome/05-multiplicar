<html>
    <meta charset="UTF-8">
    <h1>02-05 Práctica tabla de multiplicar</h1> <! 02-05 multiplicar>
    <h3>----------------------------------------------------------------</h3>
    <br>
    <br>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");         
            }  
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var tabla = parseInt(prompt("¿Qué tabla de multiplicar quieres ver?"));
        var numFinal = parseInt(prompt("¿Hasta qué número quieres multiplicar?"));
        

        for(var multiplicador = 1; multiplicador <= numFinal; multiplicador++) {

            imprimir(tabla + " X " + multiplicador + " = " + tabla*multiplicador);
        }
    </script>
